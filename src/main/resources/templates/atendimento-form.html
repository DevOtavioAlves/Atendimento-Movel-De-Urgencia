<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Atendimento</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Cadastro de Atendimento</h1>
<form action="#" th:action="@{/atendimentos/salvar}" th:object="${atendimento}" method="post">
    <div>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" th:field="*{descricao}" required />
    </div>
    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" th:field="*{endereco}" required />
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" name="status" th:field="*{status}">
            <option value="Em Andamento">Em Andamento</option>
            <option value="Finalizado">Finalizado</option>
        </select>
    </div>
    <div>
        <label for="profissionalNome">Nome do Profissional:</label>
        <input type="text" id="profissionalNome" name="profissionalNome" th:field="*{profissionalNome}" required />
    </div>
    <div>
        <label for="pacienteId">Paciente ID:</label>
        <input type="number" id="paciente.id" name="paciente.id" th:field="*{paciente.id}" required />
    </div>
    <button type="submit">Salvar</button>
</form>
<a href="/atendimentos">Voltar para a lista</a>
</body>
</html>
